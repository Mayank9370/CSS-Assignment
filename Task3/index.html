<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zomato Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1476224203421-9ac39bcb3327?ixlib=rb-4.1.0&auto=format&fit=crop&w=1170&q=80" class="hero-img" />
    <div class="overlay">
      <h1>zomato</h1>
      <p>Discover the best food & drinks in Lucknow</p>
      <div class="search-bar">
        <img src="https://img.icons8.com/?size=100&id=13800&format=png&color=000000" alt="">
        <select>
          <option>Lucknow</option>
          <option>Delhi</option>
          <option>Mumbai</option>
        </select>
        <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" class="srch" alt="">
        <input type="text" placeholder="Search for restaurant, cuisine or a dish" />
      </div>
    </div>
  </div>
</body>
</html>
